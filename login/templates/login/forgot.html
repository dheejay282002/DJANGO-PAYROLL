<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Rights to Forget Password</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      animation: shake 0.5s infinite alternate;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }
    p {
      font-size: 1.2rem;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
      color: #ccc;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .warning {
      font-size: 1.5rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 30px #ff0000;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }
    .button {
      margin-top: 30px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #ff0000;
      color: #ff0000;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff0000; }
      to { box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000; }
    }
    .glitch {
      position: relative;
      color: #fff;
      font-size: 3rem;
      letter-spacing: 2px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 red, 2px 0 blue; }
      50% { text-shadow: 2px 0 blue, -2px 0 red; }
      75% { text-shadow: -2px 0 blue, 2px 0 red; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(var(--i) * 36), 100%, 50%);
      top: -10px;
      left: calc(var(--i) * 10%);
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="confetti">
    <span style="--i:0"></span>
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
  </div>

  <h1 class="glitch">Access Denied!</h1>
  <p>You have no rights to forget your password.</p>
  <div class="warning">System locked â€” try remembering it yourself!</div>
  <button class="button" onclick="dramaticEffect()">I Accept My Fate</button>

  <script>
    function dramaticEffect(){
      document.body.style.background = 'radial-gradient(circle, #ff0000, #000)';
      document.querySelector('h1').textContent = 'TOO LATE!';
      document.querySelector('.warning').textContent = 'Memory Protocol Activated...';
      document.querySelector('p').textContent = 'Password recovery is for the weak.';
      const confetti = document.querySelector('.confetti');
      for(let i = 0; i < 30; i++){
        let span = document.createElement('span');
        span.style.setProperty('--i', Math.floor(Math.random()*10));
        confetti.appendChild(span);
      }
    }
  </script>
</body>
</html>
