<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Login</title>

<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #5b6790ff, #1e365dff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.login-container h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 25px;
    color: #357ae8;
}

.form-control {
    border-radius: 30px;
    padding: 12px 18px;
    border: 1px solid #ccc;
    transition: 0.3s ease;
}

.form-control:focus {
    border-color: #357ae8;
    box-shadow: 0 0 0 0.2rem rgba(53, 122, 232, 0.25);
}

.btn-login {
    background-color: #357ae8;
    color: #fff;
    border-radius: 30px;
    padding: 12px;
    font-weight: 600;
    border: none;
    transition: 0.3s;
}

.btn-login:hover {
    background-color: #2d64c7;
}

.alert {
    text-align: center;
    border-radius: 8px;
    font-size: 14px;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #357ae8;
    font-size: 14px;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>

<body>
    <form action="{% url 'login' %}" method="post">
        <div class="login-container">
            <h2>Login</h2>
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
                <div class="alert {{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-login btn-block">Login</button>

            <!-- Forgot Password triggers modal -->
            <a data-toggle="modal" data-target="#forgotPasswordModal">Forgot your Password?</a>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Oops!</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            Bawal magreset ng password bitch!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
